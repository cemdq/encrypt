<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/feather-icons"></script>
        <title>Let's encrypt</title>
    </head>

    <body class="container-lg" data-bs-theme="dark">
        <div class="d-flex justify-content-between">
            <header>
                <h1>Let's encrypt</h1>
                <p>Apenas letras minúsculas e sem acento.</p>
            </header>
            <aside>
                <button class="btn btn-primary rounded-circle p-2"><i data-feather="moon"></i></button>
            </aside>
        </div>


        <main>
            <div class="d-flex flex-row-reverse mb-3">
                <div class="col">Descriptografar</div>
                <a class="mx-3">
                    <i data-feather="repeat"></i>
                </a>
                <div class="col">Criptografar</div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="card p-3">
                        <div class="d-flex">
                            <textarea name="" rows="5" id="text-field" placeholder="Digite seu texto" value=""></textarea>
                            <a>
                                <i data-feather="x"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card p-3">
                        <div class="d-flex h-100">
                            <h5 id="result" class="w-100"></h5>
                            <span><i data-feather="copy"></i></span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary">Código Alura</button>
                        <button class="btn btn-outline-primary">Binário</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="d-flex justify-content-center mt-5 gap-4">
            <i data-feather="github"></i>
            <i data-feather="plus"></i>
        </footer>
        <script src="script/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>feather.replace()</script>
    </body>
</html>



<style>
    body {
        margin-top: 2.5rem;
        margin-bottom: 2.5rem;
    }

    textarea {
        all: unset;
        width: 100%;
    }
</style>
