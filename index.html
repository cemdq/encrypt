<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/feather-icons"></script>
        <title>Let's encrypt</title>
    </head>

    <body class="container-lg" data-bs-theme="dark">
        <div class="d-flex justify-content-between">
            <header>
                <h1>Código Alura</h1>
                <p>Apenas letras minúsculas e sem acento.</p>
            </header>
        </div>

        <main>
            <div id="mode-set" class="d-flex align-items-center mb-3">
                <div class="col">Descriptografar</div>
                <button id="toggle-mode" class="btn py-1 mx-1 border-0">
                    <i data-feather="repeat"></i>
                </button>
                <div class="col">Criptografar</div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-lg-6 mb-3">
                    <div class="card">
                        <div class="d-flex">
                            <textarea name="" rows="7" id="text-field" placeholder="Digite aqui seu texto" class="py-3 ps-3"></textarea>
                            <span>
                                <button id="clear" class="btn border-0 p-3">
                                    <i data-feather="x"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6 mb-3">
                    <div class="card h-100">
                        <div class="d-flex">
                            <h5 id="result" class="w-100 p-3">Após digitado seu texto aparecerá aqui como em um passe de mágica ✨</h5>
                            <span>
                                <button id="copy" class="btn border-0 p-3">
                                    <i data-feather="copy"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="d-flex justify-content-center gap-4">
            <a href="https://github.com/cemdq/encrypt" target="_blank" class="btn border-0">
                <i data-feather="github"></i>
            </a>
            <button id="toggle-theme" class="btn border-0">
                <i data-feather="sun"></i>
            </button>
        </footer>
        <script type="module" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>feather.replace()</script>
    </body>
</html>



<style>
    body {
        margin-top: 2.5rem;
        margin-bottom: 2.5rem;
    }

    textarea {
        all: unset;
        width: 100%;
    }
</style>
